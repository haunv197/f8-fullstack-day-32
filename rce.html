<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React.createElement Practice</title>
  <!-- Nhúng React CDN (bản development) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .task {
      margin: 30px 0;
      padding: 15px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
    }

    .card {
      border: 2px solid #333;
      padding: 20px;
      max-width: 300px;
    }
  </style>
</head>

<body>
  <!-- Viết code tại đây -->
  <div id="root"></div>

  <script>
    //  1.2 Tạo wrapper và render vào root
    const button = React.createElement(
      "button", {
        style: {
          backgroundColor: '#007bff',
          color: 'white',
          border: 'none',
          borderRadius: '4px'
        },
        onClick: () => alert("Bạn đã nhấn button!")
      }, "Nhấn tôi"
    );

    // 1.3 Tạo card lồng nhau
    const card = React.createElement(
      "div", {
        className: "card"
      },
      React.createElement("h2", {}, "Thông tin"),
      React.createElement("p", {}, "Đây là một card đơn giản")
    );

    // 1.4 Tạo danh sách sản phẩm
    const products = [{
        name: 'Sản phẩm 1',
        price: 100000
      },
      {
        name: 'Sản phẩm 2',
        price: 150000
      },
      {
        name: 'Sản phẩm 3',
        price: 150000
      },
    ]
    const listProduct = React.createElement(
      "div", {},
      React.createElement("h1", {}, "Danh sách sản phẩm"),
      React.createElement(
        "ul", {},
        products.map((product, index) => (
          React.createElement("li", {
            key: index
          }, `${product.name} - ${product.price}đ`)
        ))
      )
    );

    const wrapper = React.createElement(
      React.Fragment, {},
      button,
      card,
      listProduct
    );

    const root = ReactDOM.createRoot(document.querySelector("#root"));
    root.render(wrapper)
  </script>
</body>

</html>
